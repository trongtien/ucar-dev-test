<div
  [class]="
    isCollapsed
      ? 'header-trigger icon-collapse-side-bar icon-collapse-side-bar-mt-none-active'
      : 'header-trigger icon-collapse-side-bar icon-collapse-side-bar-mt-active'
  "
  (click)="changeToggleLayout()"
>
  <span
    class="trigger"
    nz-icon
    [class]="
      isVResizes
        ? 'icon-collapse-side-bar-resize'
        : ''
    "
    [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
  ></span>
</div>
