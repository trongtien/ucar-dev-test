<nz-header>
  <div class="app-component-header">
    <div [class]="isResize ? 'app-component_left app-component_left-active' : 'app-component_left-un-active'">
      <app-toggle-layout [className]="'header-toggle'"></app-toggle-layout>
    </div>
   
    <div class="app-component-header_right">
      <span nz-icon nzType="info-circle" style="font-size: 1.2rem;" nzTheme="outline"></span>
      <span nz-icon  nzTheme="outline">
        <img src="/assets/images/notification.svg" />
      </span>

      <span nz-dropdown [nzDropdownMenu]="menuInfo" class="dropdown-info">
        <nz-avatar nzIcon="user"></nz-avatar>
        <span>Admin</span>
        <span nz-icon nzType="down"></span>
      </span>
      <nz-dropdown-menu #menuInfo="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>Logout</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>
</nz-header>
