version: '3.8'

services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0 --port 8008'
    volumes:
      - .:/app
    ports:
      - 8008:8000

    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=111
      - POSTGRES_DB=dev_test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - ssl_mode=prefer
    depends_on:
      - db_pg
  db_pg:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=111
      - POSTGRES_DB=dev_test

volumes:
  postgres_data: