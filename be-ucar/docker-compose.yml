version: '3.7'

services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000
    volumes:
      - .:/usr/src/personalised_api
    ports:
      - 80:9000
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=111
      - POSTGRES_DB=dev_test
    ports:
      - "5432:5432"

volumes:
  postgres_data:

networks:
  default:
    name: dev
    driver: bridge